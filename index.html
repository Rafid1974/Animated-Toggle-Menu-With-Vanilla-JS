<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edomic Menu Test</title>
</head>
<body>
    <header>
        <nav>
            <div id="main-nav">
                <div id="menu">
                    <div id="nav-icon" onclick="">
                        <img id="hamburger-icon" src="images/close_icon.png" alt="Hamburger" />
                    </div>
                    <ul id="menu-items">
                        <li id="menu-item1" class="menu-item">About</li>
                        <li id="menu-item2" class="menu-item">Services</li>
                        <li id="menu-item3" class="menu-item">Portfolio</li>
                        <li id="menu-item4" class="menu-item">Contact</li>
                    </ul>
                </div>
                <img id="logo" src="./images/edomic_logo.png" alt="Edomic Studio" />
            </div>
            <div id="social-follow">
                <ul id="social-links">
                    <li class="social-link">Fackebook</li>
                    <li class="social-link">Instagram</li>
                    <li class="social-link">Linkedin</li>
                    <li class="social-link">Twitter</li>
                </ul>
            </div>
        </nav>
    </header>
    <section style="width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.25);"></section>
    <section style="width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.50);"></section>
    <section style="width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.75);"></section>
</body>
<script src="script.js"></script>
</html>
